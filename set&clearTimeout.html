<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set & Clear Time Out Function</title>
</head>
<body>

    <button onclick="show()">Show</button>
    <button onclick="stop()">Stop</button>

<script>

var tx ;
function show(){

    tx = setTimeout(function(){

        document.write("<h1>I am setTimeout Function.</h1>");

    }, 3000)

}

function stop(){

clearTimeout(tx)
alert("I am clearTimeout Function.");

}

</script>

</body>
</html>
