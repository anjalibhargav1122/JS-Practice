<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>

<body>

    <button onclick="clr(this)">Change Color</button>
    <button onclick="this.style.display = 'none'">Click me to hide me</button>

    <script>

        function clr(elm) {
            
            elm.style.color = "red";

        }

    </script>

</body>

</html>
