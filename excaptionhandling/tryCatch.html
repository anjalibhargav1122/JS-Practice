<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-defined Error</title>
</head>

<body>
    <button onclick="greet()">greet</button>

    <script>
        function greet() {

            try {
                alertf("hello!");
            }

            catch (err) {
                document.write(err);
            }
        }

    </script>
</body>

</html>
