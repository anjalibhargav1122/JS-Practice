<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Interval Function</title>
</head>

<body>

    <h1 id="count"></h1>
    <button onclick="stop()">Stop</button>

    <script>

        var counting = setInterval(start, 1000);

        let count = 0;

        function start() {

            document.getElementById("count").innerText = count;

            count++;

        }

        function stop() {

            clearInterval(counting);

        }

    </script>

</body>

</html>
