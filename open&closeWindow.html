<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Close Window</title>
</head>

<body>

    <button onclick="openWin()">Window Open</button>
    <button onclick="winClose()">Window Close</button>


    <script>

        var link;
        let link2;

        function openWin() {

            link = window.open("https://www.wscubetech.com", "width=500px", "height=500px");
            link2 = window.open();

        }

        function winClose() {

            link.close();
            link2.close();

        }

    </script>

</body>

</html>
